<section id="table">
  <div class="users">
    <table>
      <thead>
        <tr>
          <th>სახელი</th>
          <th>გვარი</th>
          <th>ტელ. ნომერი</th>
          <th>ელ. ფოსტა</th>
          <th>კომპანია</th>
          <th>პოსტები</th>
        </tr>
      </thead>
      <tbody>
        @for ( user of users; track user){
        <tr>
          <td>{{ user.name | name }}</td>
          <td>{{ user.name | surname }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.company.name }}</td>
          <td>
            <button [routerLink]="['/user-posts', user.id]">
              იხილეთ პოსტები
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
